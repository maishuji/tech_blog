{% extends 'base.html' %}

{% block title %}Success - My Blog{% endblock %}

{% block content %}
<div class="text-center my-8">
    <h1 class="text-4xl font-bold text-green-600">Message Sent!</h1>
    <p class="text-gray-700 mt-3">Thank you for your message. We will get back to you soon.</p>
    <p class="text-gray-700 mt-6">Redirecting to home page...</p>
</div>

<script>
    // Redirect to home page after 3 seconds
    setTimeout(function() {
        window.location.href = "{% url 'home' %}";
    }, 3000);
</script>
{% endblock %}
