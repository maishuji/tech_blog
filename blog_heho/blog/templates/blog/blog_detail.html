{% extends 'base.html' %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 shadow-lg rounded-lg mt-6">
    <h1 class="text-4xl font-bold text-gray-800">{{ post.title }}</h1>
    <p class="text-gray-500 mt-2">Published on {{ post.created_at|date:"F d, Y" }}</p>
    
    <div class="mt-6 text-gray-700">
        {{ post.content|linebreaks }}
    </div>
</div>

<div class="text-center mt-6">
    <a href="{% url 'home' %}" class="text-blue-600 font-semibold">‚Üê Back to Home</a>
</div>
{% endblock %}
