name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:


  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ⚙️ Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pylint-django

      - name: ☑ Pylint
        run: |
          source venv/bin/activate
          pylint blog_heho/blog

      - name: 🔄 Run Migrations (SQLite)
        run: |
          source venv/bin/activate
          python blog_heho/manage.py migrate

      - name: 🛠️ Run Tests
        run: |
          source venv/bin/activate
          python blog_heho/manage.py test
