name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:


  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build App Image
        run: docker build . -t django_app

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          docker-compose --version  # Verify the installation

      - name: Build Django image with Docker Compose
        run: |
          docker-compose -f docker-compose.yml build

          # Step 4: Run the tests using Docker Compose
      - name: Run tests with Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d
          docker-compose exec django python blog_heho/manage.py test
